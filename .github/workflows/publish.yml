name: PUBLISH
run-name: 🚀 Commit on ${{ github.ref_name }}

on:
  push:
    branches:
      - master
      - fix/issue-1233-docker-publishing

jobs:
  validate:
    name: ↪️ Validate
    uses: ./.github/workflows/validate.yml
  publish:
    name: 📦 Publish
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      packages: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: 📁 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '18.18'
          cache: 'yarn'

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile

      - name: ❓ Check if a new version needs to be published
        run: yarn publish:check || gh run cancel ${{ github.run_id }}

      - name: 🆙 Bump version, tag commit, publish GitHub Release
        run: yarn publish:github

      - name: 🐋 Publish Docker image
        run: yarn publish:docker
