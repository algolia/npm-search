name: PUBLISH
run-name: ğŸš€ Commit on ${{ github.ref_name }}

on:
  push:
    branches:
      - master
      - fix/issue-1233-docker-publishing

jobs:
  validate:
    name: â†ªï¸ Validate
    uses: ./.github/workflows/validate.yml
  publish:
    name: ğŸ“¦ Publish
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      actions: write
      packages: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      RUN_ID: ${{ github.run_id }}

    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '18.18'
          cache: 'yarn'

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: â“ Check if a new version needs to be published
        id: publish-check
        # run: echo "SHOULD_PUBLISH=$(yarn publish:check)" >> "$GITHUB_OUTPUT"
        run: echo "SELECTED_COLOR=green" >> "$GITHUB_OUTPUT"

      - name: â¹ï¸ Cancel run
        if: ${{ steps.publish-check.outputs.SHOULD_PUBLISH == 'no' }}
        run: gh run cancel "$RUN_ID"

      - name: ğŸ†™ Bump version, tag commit, publish GitHub Release
        if: ${{ steps.publish-check.outputs.SHOULD_PUBLISH == 'yes' }}
        run: yarn publish:github

      - name: ğŸ‹ Publish Docker image
        if: ${{ steps.publish-check.outputs.SHOULD_PUBLISH == 'yes' }}
        run: yarn publish:docker
