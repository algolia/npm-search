name: VALIDATE
run-name: 🤖 Validating code on ${{ github.ref_name }}

on:
  pull_request:
  workflow_call:

jobs:
  validate:
    name: 🤖 Validate
    runs-on: ubuntu-latest
    steps:
      - name: 📁 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '22.16'
          cache: 'yarn'

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 📝 Lint
        run: yarn lint

      - name: 🏗️ Build
        run: yarn build

      - name: 🚦 Test
        run: yarn test
